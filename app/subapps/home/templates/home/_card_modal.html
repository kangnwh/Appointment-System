{% import "forms/_fields_macro.html" as form_macro %}

<div class="modal fade" id="pet_form" tabindex="-1" role="dialog" aria-labelledby="petModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Card</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for("homeRoute.card_update") }}" method="post" id="card_action">
                    {{ form.csrf_token }}
                    <div class="form-group row">
                        <label for="input_{{ form.id.name }}"
                               class="col-sm-4 col-form-label">{{ form.id.label }} </label>
                        {{ form_macro.render_string(form.id,readonly=true) }}
                    </div>
                    <div class="form-group row">
                        <label for="input_{{ form.card_num.name }}"
                               class="col-sm-4 col-form-label">{{ form.card_num.label }} </label>
                        {{ form_macro.render_string(form.card_num) }}
                    </div>
                    <div class="form-group row">
                        <label for="input_{{ form.bank.name }}"
                               class="col-sm-4 col-form-label">{{ form.bank.label }} </label>
                        {{ form_macro.render_string(form.bank) }}
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="modal-submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
